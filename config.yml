baseURL: 'http://charlotte-le.com/'
languageCode: en-us
title: Charlotte Le
theme: papermod
publishDir: docs

paginate: 5


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true


languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        
        menu:
            main:
                - name: Experience
                  url: experience/
                  weight: 5
                - name: Teaching
                  url: teaching/
                  weight: 10
                - name: Projects
                  url: projects/
                  weight: 15



outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Charlotte Le"
    disableThemeToggle: true
    defaultTheme: light
    ShowShareButtons: false
    ShowReadingTime: false
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    # comments: false
    images: ["papermod-cover.png"]

    # profileMode:
    #     enabled: false
    #     title: PaperMod
    #     imageUrl: "#"

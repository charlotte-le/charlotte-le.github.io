    #     # imageWidth: 120
    #     # imageHeight: 120
    #     buttons:
    #         - name: Archives
    #           url: archives
    #         - name: Tags
    #           url: tags
    profileMode:
        enabled: true
        title: Charlotte Le
        email: "charlottele [at] berkeley [dot] edu"
        subtitle: "I'm a junior at UC Berkeley majoring in computer science and minoring in politics, 
        philosophy, and law (PPL)."
    
        buttons:
            - name: Experience
              url: experience/
            - name: Teaching
              url: teaching/
            - name: Projects
              url: projects/

